apiVersion: v1
kind: Pod
metadata:
  name: probe-app
  labels:
    app: probe-app
spec:
  containers:
    - name: dotnet-probe-app
      image: kevinciq/session11
      ports:
        - containerPort: 5000
      livenessProbe:
        httpGet:
          path: /api/WeatherForecast/LivenessProbe
          port: 5000
        initialDelaySeconds: 60
        periodSeconds: 30
      readinessProbe:
        httpGet:
          path: /api/WeatherForecast/ReadinessProbe
          port: 5000
        initialDelaySeconds: 30
        timeoutSeconds: 30
        periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: probe-app-service
spec:
  selector:
    app: probe-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer